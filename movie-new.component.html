<div class="col-md-6">
    <h3>
        New Movie
    </h3>

    <form #movieForm="ngForm" (submit)="save(movieForm)">
        <div class="form-group">
            <label for="">Title</label>
            <input [(ngModel)]="movie.title" name="title" type="text" class="form-control" #name="ngModel" required>

            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

                <div *ngIf="name.errors.required">
                    Name is required.
                </div>

            </div>
        </div>


        <div class="form-group">
            <label for="">Release Year</label>
            <input [(ngModel)]="movie.releaseYear" name="releaseYear" type="text" class="form-control" required #releaseYear="ngModel">
            <div *ngIf="releaseYear.invalid && (releaseYear.dirty || releaseYear.touched)" class="alert alert-danger">

                <div *ngIf="releaseYear.errors.required">
                    Release Year is required.
                </div>

            </div>
        </div>

        <button class="btn btn-success" type="submit">
            Save</button>
        <button class="btn btn-default" type="button">
            Cancel
        </button>
    </form>
</div>
<div class="col-md-6">
    {{ movie| json }}
</div>
